name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: cd frontend && npm install

      - name: Build
        run: cd frontend && npm run build

      - name: Create 404.html
        run: |
          cp frontend/build/index.html frontend/build/404.html
          echo "Created 404.html file"

      - name: Create .nojekyll
        run: |
          touch frontend/build/.nojekyll
          echo "Created .nojekyll file"

      - name: List build output
        run: |
          echo "Build output directory contents:"
          ls -la frontend/build
          echo "Checking index.html content:"
          cat frontend/build/index.html
          echo "Checking 404.html content:"
          cat frontend/build/404.html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/build
          force_orphan: true
          commit_message: "Deploy to GitHub Pages"
          publish_branch: gh-pages
          enable_jekyll: false
          full_commit_message: "Deploy to GitHub Pages - ${{ github.event.head_commit.message }}"
          verbose: true 